
services:
  # === PostgreSQL База данных ===
  postgres:
    image: postgres:15-alpine
    container_name: itemgate_postgres
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "${DB_PORT}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - itemgate_network

  # === Backend (FastAPI) ===
  migrate:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: itemgate_migrate
    command: ["alembic", "upgrade", "head"]
    environment:
      USE_POSTGRES: "true"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      AI_KEY: ${AI_KEY}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"
    networks:
      - itemgate_network

  backend:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: itemgate_backend
    restart: always
    environment:
      USE_POSTGRES: "true"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      AI_KEY: ${AI_KEY}
      SECRET_KEY: ${SECRET_KEY}
    volumes:
      - ./services/logs:/app/services/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - itemgate_network

  # === Backend tests ===
  tests:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: itemgate_tests
    command: ["python", "quick_test.py"]
    environment:
      USE_POSTGRES: "true"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      AI_KEY: ${AI_KEY}
      SECRET_KEY: ${SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    restart: "no"
    profiles:
      - test
    networks:
      - itemgate_network

  # === Frontend (React + Nginx) ===
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: itemgate_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - itemgate_network

  # === Nginx Reverse Proxy (опционально, для production) ===
  nginx:
    image: nginx:alpine
    container_name: itemgate_nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - itemgate_network
    profiles:
      - production

# === Volumes ===
volumes:
  postgres_data:
    driver: local
    name: itemgate_postgres_data

# === Networks ===
networks:
  itemgate_network:
    driver: bridge
    name: itemgate_network
