<html lang="ru" vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" vid="3">
    <title vid="4">Вход и Регистрация — SEOMate</title>
    <style vid="5">
        :root {
            --bg-deep: #030B18; 
            --bg-surface: #0B1C38; 
            --bg-surface-hover: #122547;
            --accent-cyan: #00C2FF; 
            --accent-blue: #0075FF; 
            --text-main: #FFFFFF;
            --text-secondary: #8FA4C4; 
            --border-highlight: #2A4E85;
            --success-green: #2ECC71; 
            --error-red: #FF4D4D;
            
            --grad-primary: linear-gradient(90deg, #00C2FF 0%, #0075FF 100%);
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            
            --radius-sm: 12px;
            --radius-md: 20px;
            --radius-lg: 32px;
            --radius-pill: 999px;
            
            --space-s: 16px;
            --space-m: 24px;
            --space-l: 40px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-stack);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .ambient-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(0, 117, 255, 0.08) 0%, rgba(3, 11, 24, 0) 70%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            padding: var(--space-m) 0;
            display: flex;
            justify-content: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(3, 11, 24, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: inherit;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--grad-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px rgba(0, 194, 255, 0.3);
        }

        .logo-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-m);
            z-index: 1;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            background: var(--bg-surface);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius-lg);
            padding: 48px;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.5), 0 0 40px rgba(0, 194, 255, 0.05);
            position: relative;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h2 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(180deg, #FFFFFF 0%, #D0D9E6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-header p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            padding: 16px 20px;
            color: var(--text-main);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s ease;
            outline: none;
        }

        .form-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 4px rgba(0, 194, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(143, 164, 196, 0.4);
        }

        .input-hint {
            font-size: 0.75rem;
            margin-top: 6px;
            margin-left: 4px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .input-hint.error {
            color: var(--error-red);
        }

        .input-hint.success {
            color: var(--success-green);
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        .recovery-link {
            font-size: 0.85rem;
            color: var(--accent-cyan);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .recovery-link:hover {
            opacity: 0.8;
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: var(--grad-primary);
            color: white;
            border: none;
            border-radius: var(--radius-pill);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 194, 255, 0.3);
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 194, 255, 0.5);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .toggle-mode {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255,255,255,0.05);
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .toggle-link {
            color: var(--text-main);
            text-decoration: none;
            font-weight: 600;
            margin-left: 6px;
            cursor: pointer;
        }

        .toggle-link:hover {
            color: var(--accent-cyan);
        }

        
        .view {
            display: none;
        }

        .view.active {
            display: block;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        
        .success-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .success-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .check-circle {
            width: 80px;
            height: 80px;
            background: rgba(46, 204, 113, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--success-green);
            margin-bottom: 24px;
            border: 2px solid var(--success-green);
        }
    </style>
</head>
<body vid="6">
    <div class="ambient-glow" vid="7"></div>

    <header vid="8">
        <a href="/" class="logo-area" vid="9">
            <div class="logo-icon" vid="10">
                <svg viewBox="0 0 24 24" vid="11">
                    <path d="M12 2L2 7l10 5 10-5-10-5zm0 9l2.5-1.25L12 17l-2.5-7.25L12 11zm0 8l-5-2.5-5 2.5L12 22l10-3-5-2.5-5 2.5z" vid="12"></path>
                </svg>
            </div>
            <div class="logo-text" vid="13">SEOMate</div>
        </a>
    </header>

    <main class="main-content" vid="14">
        <div class="auth-container" id="authBox" vid="15">
            
            
            <div id="loginView" class="view active" vid="16">
                <div class="auth-header" vid="17">
                    <h2 vid="18">Добро пожаловать</h2>
                    <p vid="19">Войдите в свой аккаунт SEOMate</p>
                </div>

                <form id="loginForm" vid="20">
                    <div class="form-group" vid="21">
                        <label class="form-label" vid="22">Электронная почта</label>
                        <div class="input-wrapper" vid="23">
                            <input type="email" class="form-input" placeholder="example@mail.com" required="" vid="24">
                        </div>
                    </div>

                    <div class="form-group" vid="25">
                        <label class="form-label" vid="26">Пароль</label>
                        <div class="input-wrapper" vid="27">
                            <input type="password" class="form-input" placeholder="••••••••" required="" vid="28">
                        </div>
                    </div>

                    <div class="form-footer" vid="29">
                        <label style="display: flex; align-items: center; gap: 8px; font-size: 0.85rem; color: var(--text-secondary); cursor: pointer;" vid="30">
                            <input type="checkbox" style="accent-color: var(--accent-cyan);" vid="31"> Запомнить меня
                        </label>
                        <a href="#" class="recovery-link" vid="32">Забыли пароль?</a>
                    </div>

                    <button type="button" class="btn-submit" onclick="handleAuthSuccess()" vid="33">Войти в аккаунт</button>
                </form>

                <div class="toggle-mode" vid="34">
                    Нет аккаунта? <span class="toggle-link" onclick="switchMode('register')" vid="35">Зарегистрироваться</span>
                </div>
            </div>

            
            <div id="registerView" class="view" vid="36">
                <div class="auth-header" vid="37">
                    <h2 vid="38">Создать аккаунт</h2>
                    <p vid="39">Начните оптимизацию карточек с ИИ</p>
                </div>

                <form id="registerForm" vid="40">
                    <div class="form-group" vid="41">
                        <label class="form-label" vid="42">Имя</label>
                        <div class="input-wrapper" vid="43">
                            <input type="text" class="form-input" placeholder="Иван Иванов" required="" vid="44">
                        </div>
                    </div>

                    <div class="form-group" vid="45">
                        <label class="form-label" vid="46">Электронная почта</label>
                        <div class="input-wrapper" vid="47">
                            <input type="email" class="form-input" placeholder="example@mail.com" required="" oninput="validateEmail(this)" vid="48">
                        </div>
                        <div id="emailHint" class="input-hint" vid="49">Будет использоваться для входа</div>
                    </div>

                    <div class="form-group" vid="50">
                        <label class="form-label" vid="51">Пароль</label>
                        <div class="input-wrapper" vid="52">
                            <input type="password" class="form-input" placeholder="Минимум 8 символов" required="" oninput="validatePassword(this)" vid="53">
                        </div>
                        <div id="passHint" class="input-hint" vid="54">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor" vid="55"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z" vid="56"></path></svg>
                            Используйте буквы и цифры
                        </div>
                    </div>

                    <button type="button" class="btn-submit" onclick="handleAuthSuccess()" vid="57">Зарегистрироваться</button>
                </form>

                <div class="toggle-mode" vid="58">
                    Уже есть аккаунт? <span class="toggle-link" onclick="switchMode('login')" vid="59">Войти</span>
                </div>
            </div>

            
            <div id="successOverlay" class="success-overlay" vid="60">
                <div class="check-circle" vid="61">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" vid="62">
                        <polyline points="20 6 9 17 4 12" vid="63"></polyline>
                    </svg>
                </div>
                <h2 style="margin-bottom: 8px;" vid="64">Успешно!</h2>
                <p style="color: var(--text-secondary); text-align: center;" vid="65">Переходим в личный кабинет...</p>
            </div>
        </div>
    </main>

    <script vid="66">
        function switchMode(mode) {
            const loginView = document.getElementById('loginView');
            const registerView = document.getElementById('registerView');
            
            if (mode === 'register') {
                loginView.classList.remove('active');
                registerView.classList.add('active');
            } else {
                registerView.classList.remove('active');
                loginView.classList.add('active');
            }
        }

        function validateEmail(input) {
            const hint = document.getElementById('emailHint');
            if (input.value.includes('@') && input.value.includes('.')) {
                hint.textContent = 'Email корректен';
                hint.className = 'input-hint success';
            } else if (input.value.length > 0) {
                hint.textContent = 'Введите корректный email';
                hint.className = 'input-hint error';
            } else {
                hint.textContent = 'Будет использоваться для входа';
                hint.className = 'input-hint';
            }
        }

        function validatePassword(input) {
            const hint = document.getElementById('passHint');
            if (input.value.length >= 8) {
                hint.innerHTML = '● Надежный пароль';
                hint.className = 'input-hint success';
            } else if (input.value.length > 0) {
                hint.innerHTML = '● Слишком короткий пароль';
                hint.className = 'input-hint error';
            } else {
                hint.innerHTML = '● Используйте буквы и цифры';
                hint.className = 'input-hint';
            }
        }

        function handleAuthSuccess() {
            const overlay = document.getElementById('successOverlay');
            overlay.classList.add('show');
            
            
            setTimeout(() => {
                window.location.href = '#dashboard';
                
            }, 1500);
        }
    </script>


</body></html>
