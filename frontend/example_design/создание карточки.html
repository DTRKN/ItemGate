        .ambient-glow {

            height: 100vh;
            background: radial-gradient(circle at 50% 0%, rgba(0, 117, 255, 0.08) 0%, rgba(3, 11, 24, 0) 70%);
            pointer-events: none;
            z-index: 0;
        }

        header {
            padding: var(--space-m) 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            background: rgba(3, 11, 24, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {

            margin: 0 auto;
            padding: 0 var(--space-m);
            position: relative;
            z-index: 1;

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--grad-primary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 700;
        }

        .page-wrapper {
            flex: 1;
            padding: var(--space-l) 0;
            display: flex;
            justify-content: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: var(--space-l);
            width: 100%;
            max-width: 1100px;
        }

        .card-main {

        .label {

            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 14px 18px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(0, 194, 255, 0.1);
        }

        textarea.input-field {
            min-height: 120px;
            resize: vertical;
        }

        .select-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .sidebar-settings {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-card {
            background: rgba(11, 28, 56, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 24px;
        }

        .settings-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toggle-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .toggle-row:last-child {
            border-bottom: none;
        }

        .toggle-label {
            font-size: 0.95rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 44px;
            height: 24px;
        }

        .switch input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255,255,255,0.1);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider { background: var(--grad-primary); }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-generate {
            width: 100%;
            padding: 18px;
            border-radius: var(--radius-pill);
            background: var(--grad-primary);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(0, 194, 255, 0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 194, 255, 0.4);
        }

        .keyword-tag {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 194, 255, 0.1);
            border: 1px solid rgba(0, 194, 255, 0.2);
            color: var(--accent-cyan);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 0.85rem;
            margin-right: 8px;
            margin-bottom: 8px;
        }

        .keyword-tag .close {

        }

        .premium-badge {

            font-weight: 800;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 6px;
            vertical-align: middle;
            text-transform: uppercase;
        }
    </style>
</head>
